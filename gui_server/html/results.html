<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Page</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <div id="wrapper">
        <div class="summary">
            <h2>Summary:</h2>
            <p class="summary-content">
                {{summary}}
            </p>
        </div>

        <form action="/vote" class="buttons", method="post">
            <input type="hidden" name="paper_id" value="{{id}}">
            <button type="submit" name="vote" value="upvote"><img src="images/thumbs_up.jpeg" class="vote_images"></button>
            <button type="submit" name="vote" value="downvote"><img src="images/thumbs_down.jpeg" class="vote_images"></button>
        </form>

        <div class="articles">
            <h2>Related Articles:</h2>
            <ul>
                {% for item in suggestions %}
                <li>
                    <a href="{{item.href}}">
                        {{item.title}}
                        (<ul class="author_list">
                            {% for author in item.authors %}
                            <li>{{author}}</li>
                            {% endfor %}
                        </ul>, 
                        {{item.publication_date}}
                        )
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
